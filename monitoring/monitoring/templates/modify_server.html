{% extends "base.html" %}

{% block title %}Modify Server{% endblock %}

{% block header %}Modify Server{% endblock %}

{% block content %}
<div class="modify-server">
    <h2>Modify Server</h2>
    <form method="POST">
        <div class="form-group">
            <label for="ip_address">IP Address</label>
            <input type="text" id="ip_address" name="ip_address" value="{{ server.ip_address }}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ server.get_username() }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ server.get_password() }}" required>
        </div>
        <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform" required>
                <option value="Linux" {% if server.platform == 'Linux' %}selected{% endif %}>Linux</option>
                <option value="Windows" {% if server.platform == 'Windows' %}selected{% endif %}>Windows</option>
            </select>
        </div>
        <div class="form-group">
            <label for="environment">Environment</label>
            <select id="environment" name="environment" required>
                <option value="prod" {% if server.environment == 'prod' %}selected{%
